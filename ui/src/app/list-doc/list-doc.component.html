<div class="list-group docs-list">
  <div *ngFor="let doc of docs" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="row">
      <div class="col col-md-10 text-col">
        <h5 class="mb-1">{{doc.name}}</h5>
        <small>Description: {{doc.description}}</small>
      </div>
      <div class="col col-md-1 actions-col">
        <button class="btn btn-outline-primary action" (click)="deleteDoc(doc)" type="button" *ngIf="doc.isOwner">
          <ion-icon class="icon" name="close-circle-outline"></ion-icon>
        </button>
      </div>
      <div class="col col-md-1 actions-col">
        <button class="btn btn-outline-primary action" (click)="editDoc(doc)" type="button">
          <ion-icon class="icon" name="arrow-round-forward"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</div>
